<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto-04</title>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <!-- FONTES ---------------------->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap"
    rel="stylesheet"
  />
  <!-- FONTES ---------------------->

  <body>
    <div class="page">
      <header>
        <h1>Crie e compartilhe seu evento.</h1>
        <p>O primeiro passo, é preencher esse formulário de inscrição.</p>
      </header>

      <form id="my-form" action="">
        <fieldset>
          <legend>Informações do Evento</legend>
          <div class="input-wrapper">
            <label for="event-title"
              >Título do evento <span>(mínimo 8 caracteres)</span></label
            >
            <input type="text" minlength="8" required id="event-title" />
          </div>

          <div class="input-wrapper">
            <label for="event-link"
              >Link do evento <span>(comece com https://)</span></label
            >
            <input type="url" 
             id="event-link" 
             />
          </div>

          <div class="input-wrapper">
            <label for="event-whatsapp"
              >Whatsapp para contato <span>(somente números)</span></label
            >
            <input type="number" id="event-whatsapp" />
          <div>

          <div class="input-wrapper">
            <label for="event-text_area"
              >Título do evento <span>(somente números)</span></label
            >
            <textarea id="event-text_area"></textarea>
          </div>

          <div class="input-wrapper">
            <label for="event-category"
              >Categoria</label
            >
            <select placeholder="Tipo de evento" id="event-category">
              <option value="live">Ao vivo</option>
              <option value="music">Musica</option>
              <option value="movie">Filme</option>
              <option value="lecture">Palestra</option>
            </select>
          <div>
        </fieldset>


        <fieldset>
          <legend>Privacidade</legend>
          <div class="input-wrapper">
            <label for="event-email"
              >E-mail do administrador <span>(Digite um email válido)</span></label
            >
            <input type="email" id="event-email" />
          </div>

          <div class="input-wrapper">
            <label for="event-password"
              >Senha de acesso para os participantes<span>(mínimo 8 caracteres)</span></label
            >
            <input type="password" minlength="8" id="event-password" />
          </div>

          <div class="checkbox-wrapper">
            <input type="checkbox" id="event-check" />
            <label for="event-check">Evento privado</label>
          </div>
        </fieldset>

        <fieldset>
          <legend>Dia e hora</legend>
            
          <div class="tree-col">
            <div class="input-wrapper">
              <label for="event-day"
                >Data</label
              >
              <input type="date" id="event-day" />
            </div>

            <div class="input-wrapper">
              <label for="event-init"
                >Das</label
              >
              <input type="time" id="event-init" />
            </div>

            <div class="input-wrapper">
              <label for="event-end"
                >Até</label
              >
              <input type="time" id="event-end" />
            </div>
          </div>

        </fieldset>  
      </form>
      <footer>
        <input form="my-form" class="button" type="submit" value="Salvar evento">
      </footer>
    </div>
  </body>
</html>
